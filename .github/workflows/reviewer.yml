name: NativeScript Reviewer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  phase1-gate:
    name: "Reviewer Phase 1 (Boot & Entry)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install reviewer dependencies
        run: npm install
        working-directory: tools/nativescript-reviewer

      - name: Run Phase 1 checks
        run: npm run reviewer:phase1
        env:
          CI: true
