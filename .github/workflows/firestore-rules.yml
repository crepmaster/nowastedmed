# Firestore Security Rules Tests
# Runs on PRs and pushes that modify rules or tests
# Uses Java 21 for Firebase emulator

name: Firestore Rules Tests

on:
  push:
    branches: [main, feature/*]
    paths:
      - 'firestore.rules'
      - 'tests/firestore-rules/**'
      - '.github/workflows/firestore-rules.yml'
  pull_request:
    branches: [main]
    paths:
      - 'firestore.rules'
      - 'tests/firestore-rules/**'
      - '.github/workflows/firestore-rules.yml'

jobs:
  test-rules:
    name: Test Firestore Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/firestore-rules/package-lock.json

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Verify Java version
        run: java -version

      - name: Install dependencies
        working-directory: tests/firestore-rules
        run: npm ci

      - name: Run Firestore Rules Tests
        working-directory: tests/firestore-rules
        run: npm run test:emulator
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          GCLOUD_PROJECT: nowastedmed-test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/firestore-rules/coverage/
          retention-days: 7
